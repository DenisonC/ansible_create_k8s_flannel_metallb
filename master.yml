- hosts: masters
  become: yes
  tasks:
    - name: initialize the cluster
      shell: kubeadm init --pod-network-cidr=10.244.0.0/16
      #args:  
      #  chdir: $HOME
      #  creates: cluster_initialized.txt
      #become_user: user

    - name: create .kube directory
      become: yes
      become_user: kube
      file:
        path: $HOME/.kube
        state: directory
        mode: 0755

    - name: copies admin.conf to user's kube config
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/kube/.kube/config
        remote_src: yes
        owner: kube

    - name: install Pod network
      become: yes
      become_user: kube
      shell: kubectl apply -f https://github.com/coreos/flannel/raw/master/Documentation/kube-flannel.yml 
      args:
        chdir: $HOME
        
    - name: install Metallb Load Balancer
      become: yes
      become_user: root
      shell:
           |
           kubecctl apply -f namespace.yaml
           docker pull quay.io/metallb/speaker:v0.12.1
           docker pull quay.io/metallb/controller:v0.12.1
           docker tag quay.io/metallb/speaker:v0.12.1  metallb/speaker:v0.12.1
           docker tag quay.io/metallb/controller:v0.12.1  controller/speaker:v0.12.1
           kubectl apply -f metallb.yaml
     args:
          chdir: $HOME

   - name: Config pool 
     become: yes
     become_user: kube
     shell: 
          |
          kubectl apply -f config-pool.yaml
     args:
         chdir: $HOME
                  

    - name: Get the token for joining the worker nodes
      become: yes
      become_user: kube
      shell: kubeadm token create  --print-join-command
      register: kubernetes_join_command

    - debug:
        msg: "{{ kubernetes_join_command.stdout }}"

    - name: Copy join command to local file.
      become: yes
      local_action: copy content="{{ kubernetes_join_command.stdout_lines[0] }}" dest="/tmp/kubernetes_join_command" mode=0777
